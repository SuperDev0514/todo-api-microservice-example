version: "1"
packages:
  - name: "db"
    path: "db"
    queries: "./query/"
    sql_package: "pgx/v4"
    schema: "../../db/migrations/"
    engine: "postgresql"
    emit_json_tags: false
    emit_db_tags: false
    emit_prepared_queries: false
    emit_interface: false
    emit_exact_table_names: true
    emit_empty_slices: true
    emit_exported_queries: true
